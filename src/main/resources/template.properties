template.entity=Rename-Item -Path %1$s.cs -NewName %2$s.cs\n(gc %2$s.cs) -replace '\\b%1$s\\b', '%2$s' | Out-File "%2$s.cs"\n
template.map=Rename-Item -Path %1$sMap.cs -NewName %2$sMap.cs\n(gc %2$sMap.cs) -replace '\\b%1$sMap\\b', '%2$sMap' | Out-File "%2$sMap.cs"\n(gc %2$sMap.cs) -replace '<%1$s>', '<%2$s>' | Out-File "%2$sMap.cs"\n